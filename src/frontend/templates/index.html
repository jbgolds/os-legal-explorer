<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Legal Explorer</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold hover:text-blue-200 transition-colors">OS Legal Explorer</h1>
                <div class="relative">
                    <input type="search" placeholder="Search cases..."
                        class="search-input px-3 py-2 text-black rounded-lg w-64 md:w-96" hx-get="/api/search"
                        hx-trigger="keyup changed delay:500ms" hx-target="#search-results">
                    <div id="search-results"
                        class="absolute max-h-96 overflow-y-auto w-full md:w-96 z-50 bg-white text-black mt-1 rounded-lg shadow-xl animate-fade-in">
                    </div>
                </div>
            </div>
            <nav class="space-x-4">
                <a href="/about"
                    class="hover:text-blue-200 transition-colors outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">About</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="initial-state" class="text-center py-20 animate-fade-in">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Start by searching for a case</h2>
            <p class="text-gray-600 mb-8">Or try these examples:</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
                    hx-get="/case/1000" hx-target="#case-content" hx-swap="innerHTML">
                    Brown v. Board of Education
                </button>
                <button
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
                    hx-get="/case/1001" hx-target="#case-content" hx-swap="innerHTML">
                    Roe v. Wade
                </button>
            </div>
        </div>

        <div id="case-content" class="prose prose-lg max-w-none prose-headings:text-blue-900 animate-fade-in">
        </div>

        <div id="citation-graph"
            class="w-full h-[600px] bg-white dark:bg-gray-900 rounded-lg shadow-lg p-4 mt-8 hidden">
        </div>
    </main>

    <footer class="mt-auto py-6 bg-gray-800 text-white">
        <div class="container mx-auto text-center">
            <p class="text-sm text-gray-400">Built with ❤️ in Manhattan, NY.</p>
        </div>
    </footer>

    <script src="/static/js/d3-graph.js"></script>
</body>

</html>
