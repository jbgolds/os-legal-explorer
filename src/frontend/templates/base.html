<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="OS Legal Explorer - An open-source tool for exploring legal cases and their citation networks">
    <meta name="keywords" content="legal, law, court cases, citations, open source">
    <title>{% block title %}OS Legal Explorer{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/output.css') }}">

    <!-- D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- HTMX for dynamic content -->
    <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen flex flex-col bg-base-200">
    <!-- Header -->
    <header class="navbar bg-base-100 shadow-md">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="#about" aria-label="About">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            About
                        </a></li>
                    <li><a href="https://github.com/jacobrosenthal/os-legal-explorer" target="_blank"
                            aria-label="GitHub">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                            GitHub
                        </a></li>
                </ul>
            </div>
            <a href="/" class="btn btn-ghost text-xl">OS Legal Explorer</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <!-- Empty center section -->
        </div>
        <div class="navbar-end">
            <ul class="menu menu-horizontal px-1 hidden lg:flex">
                <li><a href="#about" aria-label="About">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </a></li>
                <li><a href="https://github.com/jacobrosenthal/os-legal-explorer" target="_blank" aria-label="GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a></li>
            </ul>
            <a href="#feedback" class="btn btn-primary btn-sm ml-2">Feedback</a>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer p-10 bg-neutral text-neutral-content">
        <nav>
            <h3 class="footer-title">Links</h3>
            <ul class="space-y-2">
                <li><a href="/" class="link link-hover">Home</a></li>
                <li><a href="#about" class="link link-hover">About</a></li>
                <li><a href="https://github.com/jacobrosenthal/os-legal-explorer" target="_blank"
                        class="link link-hover">GitHub</a></li>
            </ul>
        </nav>
        <nav>
            <h3 class="footer-title">Feedback</h3>
            <p class="mb-2">Found an issue or have a suggestion?</p>
            <a href="#feedback" class="btn btn-outline btn-sm">Send Feedback</a>
        </nav>


    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='js/utils/api.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='js/utils/dom.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='js/citation_map.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='js/app.js') }}" type="module"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
