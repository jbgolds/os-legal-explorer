<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="OS Legal Explorer - An open-source tool for exploring legal cases and their citation networks">
    <meta name="keywords" content="legal, law, court cases, citations, open source">
    <title>{% block title %}OS Legal Explorer{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/output.css') }}">

    <!-- D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- HTMX for dynamic content -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Alpine.js for interactivity -->
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>

    {% block extra_head %}{% endblock %}
</head>

<body class="flex flex-col min-h-screen bg-base-100">
    <!-- Header -->
    <header class="navbar bg-base-200 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="navbar-start">
                <a href="/" class="text-xl font-bold">OS Legal Explorer</a>
            </div>
            <div class="navbar-end">
                <a href="/about" class="btn btn-ghost">About</a>
                <a href="/stats" class="btn btn-ghost">Stats</a>
                <a href="https://github.com/jbgolds" class="btn btn-ghost" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-github">
                        <path
                            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <div
        style="position: fixed; bottom: 2px; left: 2px; z-index: 10; font-size: 0.6rem; text-align: right; font-family: serif; color: rgba(100, 100, 100, 0.5); padding: 3px;">
        <!-- Force left alignment -->
        <div style="text-align: left;">Build: <span style="font-family: monospace;">{{ git_version }}</span></div>
        <div>Made with ❤️ in Manhattan</div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='js/utils/api.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='js/utils/dom.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='js/citation_map.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='js/app.js') }}" type="module"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
