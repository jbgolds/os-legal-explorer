    <div class="lg:col-span-2">
        {% include "components/citation_network.html" %}
    </div>

    <!-- Right Column: Case Detail -->
    <div class="lg:col-span-1">
        {% include "components/case_detail_card.html" %}
    </div>
</div>

<!-- Tab Switching Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content > div');

        tabs.forEach(tab => {
            tab.addEventListener('click', function () {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('tab-active'));

                // Add active class to clicked tab
                this.classList.add('tab-active');

                // Hide all tab content
                tabContents.forEach(content => content.classList.add('hidden'));

                // Show selected tab content
                const tabId = this.dataset.tab;
                if (tabId === 'opinion') {
                    document.getElementById('opinion-content').classList.remove('hidden');
                } else if (tabId === 'metadata') {
                    document.getElementById('metadata-content').classList.remove('hidden');
                }
            });
        });
    });
</script>
