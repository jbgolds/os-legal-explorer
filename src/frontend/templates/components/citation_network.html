{% if cluster_id %}
<div class="case-section">
    <h2>Citation Network</h2>

    <!-- Network controls are now outside the visualization container -->
    <div class="network-controls">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="resetView">Reset</button>
        <select id="depthFilter">
            <option value="1">Depth: 1</option>
            <option value="2">Depth: 2</option>
            <option value="3">Depth: 3</option>
        </select>
        <select id="treatmentFilter">
            <option value="">All Treatments</option>
            <option value="POSITIVE">Positive</option>
            <option value="NEGATIVE">Negative</option>
            <option value="NEUTRAL">Neutral</option>
            <option value="CAUTION">Caution</option>
        </select>
    </div>

    <!-- Separate div just for the visualization -->
    <div class="citation-network-container">
        <div id="citation-network">
            <!-- Network will be rendered here by D3.js -->
        </div>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/static/js/citation_network.js"></script>
<link rel="stylesheet" href="/static/css/network.css">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize the citation network visualization
        const containerId = 'citation-network';
        const apiEndpoint = `/api/network/{{ cluster_id }}`;

        // Initialize with default settings
        renderCitationNetwork(containerId, apiEndpoint);

        // Handle depth filter changes
        const depthFilter = document.getElementById('depthFilter');
        depthFilter.addEventListener('change', function () {
            const depth = this.value;
            const treatmentFilter = document.getElementById('treatmentFilter');
            const treatment = treatmentFilter.value;

            // Update visualization with new depth
            let updatedEndpoint = `/api/network/filtered/{{ cluster_id }}?depth=${depth}`;
            if (treatment) {
                updatedEndpoint += `&treatment=${treatment}`;
            }

            renderCitationNetwork(containerId, updatedEndpoint);
        });

        // Handle treatment filter changes
        const treatmentFilter = document.getElementById('treatmentFilter');
        treatmentFilter.addEventListener('change', function () {
            const treatment = this.value;
            const depthFilter = document.getElementById('depthFilter');
            const depth = depthFilter.value;

            // Update visualization with new treatment filter
            let updatedEndpoint = `/api/network/filtered/{{ cluster_id }}?depth=${depth}`;
            if (treatment) {
                updatedEndpoint += `&treatment=${treatment}`;
            }

            renderCitationNetwork(containerId, updatedEndpoint);
        });

        // Handle zoom buttons
        let currentScale = 1;
        const zoomStep = 0.2;

        document.getElementById('zoomIn').addEventListener('click', function () {
            currentScale += zoomStep;
            applyZoom(currentScale);
        });

        document.getElementById('zoomOut').addEventListener('click', function () {
            currentScale = Math.max(0.2, currentScale - zoomStep);
            applyZoom(currentScale);
        });

        document.getElementById('resetView').addEventListener('click', function () {
            // Reset zoom
            currentScale = 1;
            applyZoom(currentScale);

            // Re-center the network if possible
            if (window.citationNetworkState && window.citationNetworkState[containerId]) {
                const state = window.citationNetworkState[containerId];
                if (state.simulation) {
                    state.simulation.force('center', d3.forceCenter(
                        state.svg.attr('width') / 2,
                        state.svg.attr('height') / 2
                    )).alpha(0.3).restart();
                }
            }

            // Or re-render the network with current filters
            else {
                const depth = depthFilter.value;
                const treatment = treatmentFilter.value;

                let updatedEndpoint = `/api/network/filtered/{{ cluster_id }}?depth=${depth}`;
                if (treatment) {
                    updatedEndpoint += `&treatment=${treatment}`;
                }

                renderCitationNetwork(containerId, updatedEndpoint);
            }
        });

        function applyZoom(scale) {
            // Use D3's transform for smoother scaling with better browser support
            if (window.citationNetworkState && window.citationNetworkState[containerId]) {
                const svg = window.citationNetworkState[containerId].svg;
                if (svg) {
                    // Target all child elements to apply the zoom transformation
                    const g = svg.selectAll('g');
                    const width = svg.attr('width');
                    const height = svg.attr('height');

                    // Apply transform around the center point
                    g.attr('transform', `translate(${width / 2}, ${height / 2}) scale(${scale}) translate(${-width / 2}, ${-height / 2})`);
                }
            }
        }
    });
</script>
{% else %}
<div class="empty-state">
    <p>Select a case to view its citation network.</p>
</div>
{% endif %}
